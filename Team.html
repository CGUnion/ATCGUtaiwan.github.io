<style>
.c_{float: left; min-height:1; width: 130; height: 130; margin: 10; position: relative;}
._ {position: absolute; top: 0; left: 0; width: 100%; z-index: 0}
.front      {z-index: 1}
</style>

<script src="jq.js"></script><script>
function _(_){
	this.imageTop   = $("."+_+">._").offset().top ;
	this.imageLeft  = $("."+_+">._").offset().left;
	this.imageRight = this.imageLeft + $("."+_+">._").width ();
	this.imageBottom= this.imageTop  + $("."+_+">._").height();
	this._		=()=>{$("."+_+">._").css("z-index","0");
		pos =
		(X >= this.imageLeft  && Y <= this.imageTop    && X <= this.imageRight)?'up':
		(X <  this.imageLeft  && Y <  this.imageTop)?'up-left':
		(X <= this.imageLeft  && Y <= this.imageBottom && Y >= this.imageTop )?'left':
		(X <  this.imageLeft  && Y >  this.imageBottom)?'down-left':
		(X <= this.imageRight && Y >= this.imageBottom && X >= this.imageLeft)?'down':
		(X >  this.imageRight && Y >  this.imageBottom)?'down-right':
		(X >= this.imageRight && Y >= this.imageTop && Y <= this.imageBottom )?'right':
		(X >  this.imageRight && Y <  this.imageTop)?'up-right':'front';
		$("."+_+">."+pos).css("z-index","1");
	};
}
  init =  () => {X = 0; Y = 0; img = [new _("a"), new _("b"), new _("c"), new _("d"), new _("e"), new _("f"), new _("g"), new _("h"), new _("i"), new _("j"), new _("k"), new _("l"), new _("m"), new _("n"), new _("o"), new _("p"), new _("q"), new _("r"), new _("s"), new _("t")];}
$(init); $(window).load(init); $(window).resize(init); $(window).mousemove((_)=>{ X = _.pageX; Y = _.pageY; for(i = 0; i < img.length; i++) img[i]._();});
</script>
